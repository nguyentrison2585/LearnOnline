<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danh sách khóa học</title>
  <link rel="stylesheet" type="text/css" href="../../css/style.css">
  <link href="../../fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/admin_signup.js"></script>
</head>
<body class="animsition" style="animation-duration: 900ms; opacity: 1;">
  <div class="page-wrapper">
    <div class="container">
      <div class="admin-login-wrap">
        <div class="login-content">
          <div class="login-logo">
            <a href="#">
              <img src="../../images/logo_admin.png" alt="SPSLOAdmin">
            </a>
          </div>
          <div class="alert" id="sign-up-alert" role="alert">
          </div>
          <div class="login-form" id="admin-signup-form">
            <form action="" method="post">
              <div class="form-group">
                <label>Username</label>
                <input class="au-input au-input--full" required="true" type="text" name="username" placeholder="Username">
              </div>
              <div class="form-group">
                <label>Email Address</label>
                <input class="au-input au-input--full" required="true" type="email" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="au-input au-input--full" required="true" id="password" type="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                <label class="password-confirm-label">Password Confirm</label>
                <span class="confirm-message" id='password-confirm-message'></span>
                <input class="au-input au-input--full" required="true" id="password-confirm" type="password" name="password_confirm" placeholder="Password Confirm">
              </div>
              <div class="login-checkbox">
                <label>
                  <input type="checkbox" name="aggree">Agree the terms and policy
                </label>
              </div>
              <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">
                register
              </button>
            </form>
            <div class="register-link">
              <p>
                Already have account?
                <a href="login.html">Login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
