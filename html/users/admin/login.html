<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danh sách khóa học</title>
  <link rel="stylesheet" type="text/css" href="../../../css/style.css">
  <link href="../../../fontawesome-free-5.13.0-web/css/all.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="../../../js/admin.js"></script>
  <script type="text/javascript" src="../../../js/admin_login.js"></script>
</head>
<body class="animsition" style="animation-duration: 900ms; opacity: 1;">
  <div class="page-wrapper">
    <div class="container">
      <div class="admin-login-wrap">
        <div class="login-content">
          <div class="login-logo">
            <a href="#">
              <img src="../../../images/logo_admin.png" alt="CoolAdmin">
            </a>
          </div>
          <div class="login-form">
            <form action="" id="admin-login-form" method="post">
              <div class="alert" id="admin-login-alert" role="alert">
              </div>
              <div class="form-group">
                <label>User name</label>
                <input class="au-input au-input--full" type="text" id="username" name="username" placeholder="Email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input class="au-input au-input--full" type="password" id="password" name="password" placeholder="Password">
              </div>
              <div class="login-checkbox">
                <label>
                  <input type="checkbox" name="remember">Remember Me
                </label>
                <label>
                  <a href="#">Forgotten Password?</a>
                </label>
              </div>
              <button class="au-btn au-btn--block au-btn--green m-b-20" id="login-btn" type="submit">sign in</button>
            </form>
            <div class="register-link">
              <p>
                Don't you have account?
                <a href="#">Sign Up Here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
